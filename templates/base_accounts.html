{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
{% endblock %}

{% block body %}
  <div class="container">
    <h1 class="text-center logo my-4">
      <a href="{% url 'home' %}"> <img src="{% static 'img/logo.png' %}" alt="" width="150" height="150"></a>
    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            {% block card_body %}{% endblock %}
          </div>
            {% block card_footer %}{% endblock %}
          {% block button %}{% endblock %}
        </div>
      </div>
  </div>
{% endblock %}
