{% extends 'dashboard/base.html' %}

{% block title %}Teacher delete{% endblock %}

{% block content %}
<div class="col-sm-6">
  <div class="card">
    <div class="card-body">
      <p class="title">Confirm delete of teacher: {{ object.first_name }}</p>
      <form method="POST">
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="Delete">
      </form>
    </div>
  </div>
</div>
{% endblock %}
