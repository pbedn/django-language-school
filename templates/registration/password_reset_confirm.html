{% load bulma_tags %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<h1 class="title">Set a new password!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form|bulma }}

</form>
{% endblock %}
